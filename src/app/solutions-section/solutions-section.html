<div class="container py-5 card-section-spacing">
  <div class="text-center mb-5">
  <h2 class="fw-bold display-6">Our Advertising Solutions</h2>
  <p class="text-muted">
    Strategic display advertising solutions designed to maximize visibility and engagement in high<br />
    foot traffic areas.
  </p>
</div>

  <div class="row g-2 justify-content-center">
    <div
      class="col-12 col-sm-6 col-lg-4"
      *ngFor="let item of gridItems"
    >
      <div class="card premium-card shadow-sm border-0 text-center">
        <div class="card-img-wrapper overflow-hidden">
          <img [src]="item.image" [alt]="item.title" class="card-img-top img-fluid" />
        </div>
        <div class="card-body">
          <h5 class="card-title fw-semibold">{{ item.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
