<div class="container my-5 py-5">
  <div class="text-center mb-5">
    <h2 class="fw-bold">Premium High-Traffic Locations</h2>
    <p class="text-muted">
      Strategic advertising placements in areas with guaranteed visibility and engagement.
    </p>
  </div>

  <div class="row g-4">
    <div class="col-lg-4 col-md-6" *ngFor="let location of locations">
      <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden">
        <div class="position-relative">
          <img [src]="location.image" class="img-fluid w-100 object-fit-cover" style="height: 200px;" />
          <div class="position-absolute bottom-0 start-0 w-100 bg-dark bg-opacity-50 text-white p-3">
            <h5 class="mb-1">{{ location.title }}</h5>
            <div class="small">
              <i class="bi bi-people-fill me-1"></i> {{ location.traffic }}
            </div>
          </div>
        </div>
        <div class="p-3">
          <ul class="list-unstyled mb-0">
            <li *ngFor="let point of location.points" class="mb-2">
              <i class="bi bi-check-circle text-primary me-2"></i> {{ point }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
